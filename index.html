<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
  
    <header>
        <h1 class="text-5xl text-center mt-6">
            Welcome to our <span class="font-semibold text-violet-500">Grand Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded-md">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>

            <div>

                <input class="w-9/12 block border-2 border-sky-400 px-3 py-2 rounded-lg mb-2" type="email" name="" id="email_field" placeholder="Your Email">
                <input class="w-9/12 block border-2 border-sky-400 px-3 py-2 rounded-lg" type="password" name="" id="user-password" placeholder="password">

                <button id="btn-submit" class="border-2 border-purple-400 rounded-2xl font-semibold text-lg text-slate-800 px-8 py-3 mt-3 hover:text-white hover:bg-sky-700 hover:border-white">Submit</button>
                
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
